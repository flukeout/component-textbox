<polymer-element name="ceci-textbox" attributes="text" extends="ceci-element" text="I'm a textbox!">
  <template>
    <link rel="stylesheet" href="component.css"></link>
    <p id="textBox"></p>
    <shadow></shadow>
    <script type="text/json" id="ceci-definition">
      {
        "tags": ["form", "input", "text"],
        "thumbnail": "./thumbnail.png",
        "description": "Listen for a message and updates text",
        "name": "Text",
        "broadcasts": {},
        "listeners": {
          "setValue": {
            "description": "Set value text box",
            "label": "Set Value"
          }
        },
        "attributes": {
          "text": {
            "label": "Text",
            "description": "A text for your label to show up in your app.",
            "editable": "text",
            "listener": true
          }
        }
      }
    </script>
  </template>
  <script>
    Polymer('ceci-textbox', {
      ready: function () {
        this.super();
      },
      setValue: function(e) {
        this.text = e;
      },
      textChanged: function (oldValue, newValue) {
        this.$.textBox.innerHTML = newValue;
      }
    });
  </script>
</polymer-element>
